<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Validator</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="script.js" defer></script>

</head>

<body>

    <h1>Password Validator</h1>

    <!-- input area -->
    <div class="form">
        <form action="">
            <h5>Enter Password</h5>
            <input id="pass" type="text" name="" id="">
        </form>
    </div>

    <!-- output area -->
    <div class="output">
        <p><span>❌</span> Minimum 8 words</p>
        <p><span>❌</span> A upper case character</p>
        <p><span>❌</span> A lower case character</p>
        <p><span>❌</span> A digit</p>
        <p><span>❌</span> Special Character</p>
    </div>

</body>

</html>
